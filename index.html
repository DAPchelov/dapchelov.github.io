<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
    <div class="white-keys">
    <kbd id="A" class="keyUnPressed white_keys">A</kbd>
    <kbd id="S" class="keyUnPressed white_keys">S</kbd>
    <kbd id="D" class="keyUnPressed white_keys">D</kbd>
    <kbd id="F" class="keyUnPressed white_keys">F</kbd>
    <kbd id="G" class="keyUnPressed white_keys">G</kbd>
    <kbd id="H" class="keyUnPressed white_keys">H</kbd>
    <kbd id="J" class="keyUnPressed white_keys">J</kbd>
    </div>
    <div class="black-keys">
    <kbd id="W" class="keyUnPressed black_keys">W</kbd>
    <kbd id="E" class="keyUnPressed black_keys">E</kbd>
    <kbd id="Empty" class="black_keys emptyKey"></kbd>
    <kbd id="T" class="keyUnPressed black_keys">T</kbd>
    <kbd id="Y" class="keyUnPressed black_keys">Y</kbd>
    <kbd id="U" class="keyUnPressed black_keys">U</kbd>
</div>
</div>
</body>
</html>
