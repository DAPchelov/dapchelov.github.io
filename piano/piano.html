<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="pianoFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="A" class="white_keys">A</kbd>
        <kbd id="S" class="white_keys">S</kbd>
        <kbd id="D" class="white_keys">D</kbd>
        <kbd id="F" class="white_keys">F</kbd>
        <kbd id="G" class="white_keys">G</kbd>
        <kbd id="H" class="white_keys">H</kbd>
        <kbd id="J" class="white_keys">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W" class="black_keys">W</kbd>
        <kbd id="E" class="black_keys">E</kbd>
        <kbd id="Empty" class="black_keys emptyKey"></kbd> <!-- заглушка клавиши -->
        <kbd id="T" class="black_keys">T</kbd>
        <kbd id="Y" class="black_keys">Y</kbd>
        <kbd id="U" class="black_keys">U</kbd>
    </div>
</div>
</body>
</html>
