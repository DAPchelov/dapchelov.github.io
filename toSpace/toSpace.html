<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="rocketIcon.png" type="image/x-icon">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet">
        <img class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock">
            <input type="button" id="bt_ok" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" id="bt_launch" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
