<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <link rel="icon" href="rocketIcon.png" type="image/x-icon">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="mars.png" class="planet">
        <img src="rocket.png" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
                <input type="password" id="masterPass" value="" placeholder="Enter password to unlock">
            <input type="button" id="bt_ok" value="OK">
            <div class="check-buttons">
                <input type="checkbox" class="switchable" disabled>
                <input type="checkbox" class="switchable" disabled>
                <input type="checkbox" class="switchable" disabled>
                <input type="checkbox" class="switchable" disabled>
                <input type="checkbox" class="switchable" disabled>
                <input type="checkbox" class="switchable" disabled>
            </div>
            <div class="levers">
                <input type="range" class="switchable" disabled onchange=>
                <input type="range" class="switchable" disabled onchange=>
                <input type="range" class="switchable" disabled onchange=>
                <input type="range" class="switchable" disabled onchange=>
                <input type="range" class="switchable" disabled onchange=>
            </div>
            <input type="button" id="bt_launch" value="Launch" disabled>
        </div>
    </div>
</div>
</body>
</html>
