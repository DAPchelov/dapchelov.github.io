server {
  listen 80;
  server_name _;

  root /usr/local/openresty/nginx/html;
  index index.html;

  # location for static files without cache
  #
  location = /robots.txt               { try_files $uri @static; }
  location = /unsupported-browser.html { try_files $uri @static; }
  location = /manifest.json            { try_files $uri @static; }

  set $YOUR_BACKEND_URL http://some-service.dev1.k8s.ae-rus.net/v1/;

  location /ready {
    return 200 'ok';
  }

  location /live {
    return 200 'ok';
  }

  # Any route containing a file extension (e.g. /devicesfile.js)
  location ~* \.(ico|jpe?g|png|css|js|woff2?|eot|svg|map)$ {
    access_log off;
    gzip_static on;
    gzip_comp_level 5;
    expires 1w;
    add_header Cache-Control 'public';
    try_files $uri =404;
  }

  # Any route that doesn't have a file extension (e.g. /devices)
  location / {
    # disable cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;

    try_files $uri /index.html =404;
  }

  # Api proxy
  location ~ ^/v1/(.*)$ {
    proxy_pass $YOUR_BACKEND_URL$1$is_args$args;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Static named location for files without cache
  location @static {
    # disable cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;
    try_files /static/$uri $uri =404;
  }
}
